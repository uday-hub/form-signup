<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LueurTech Software Solutions-Sign Up Form</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="function.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <section class="signup">
        <div class="head">
            <img src="final-logo.png" alt="icon">
            <p href="#">Already have an account? <a href="#"> Sign in </a>
        </div>
        <hr style="border: 1px solid #D7DEDF; margin-top: 0.2rem;">
        <div class="main">
            <div class="animation">
                <img src="animation.gif" alt="gif">
            </div>
            <div class="form">
                <form id="form" method="post" onsubmit="return validateInputs();" autocomplete="off">
                    <h1>Welcome</h1>
                    <h2>Complete the form below to sign up</h2>
                    <hr class="hr">
                    <div class="input-control">
                        <label for="username">Username</label>
                        <input id="username" name="username" placeholder="Your Username" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="email">Email Address</label>
                        <input id="email" name="email" placeholder="Your Email" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control aa">
                        <label for="password">Password</label>
                        <input id="password" name="password" id="password" placeholder="Password(at least 6 characters)" type="password">
                        <div class="error"></div>
                    </div>
                    <div class="input-control ">
                        <label for="password2">Confirm Password</label>
                        <input id="password2" name="password2" type="password">
                        <div class="error"></div>
                    </div>
                    <div class="button">
                        <a href="#">Forgot Password</a>
                        <button type="submit">SIGN UP <i class="fas fa-long-arrow-alt-right"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
